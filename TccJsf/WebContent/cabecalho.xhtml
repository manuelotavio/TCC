<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<h:panelGrid styleClass="cabe"	rendered="#{loginBean.usuarioLogado==null}">
		<h:link outcome="login">
			<h2 class="h2cabe">Help Desk</h2>
		</h:link>
	</h:panelGrid>


	<h:panelGrid styleClass="cabe"	rendered="#{loginBean.usuarioLogado.getTipousuario().getIdtipoUsuario() == 1}">
		<h:link outcome="telaInicialUsuario">
			<h2 class="h2cabe">Help Desk</h2>
		</h:link>
	</h:panelGrid>

	<h:panelGrid styleClass="cabe"	rendered="#{loginBean.usuarioLogado.getTipousuario().getIdtipoUsuario() == 2}">
		<h:link outcome="telaInicialAtendente">
			<h2 class="h2cabe">Help Desk</h2>
		</h:link>
	</h:panelGrid>

	<h:panelGrid styleClass="cabe"	rendered="#{loginBean.usuarioLogado.getTipousuario().getIdtipoUsuario() == 3}">
		<h:link outcome="telaInicialAdm">
			<h2 class="h2cabe">Help Desk</h2>
		</h:link>
	</h:panelGrid>

</h:body>
</html>
