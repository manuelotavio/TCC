<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/template.xhtml">
	<ui:define name="centro">
	
			<h:form id="formulario" action="Acesso">
			<div class="acesso">
				<h:panelGrid columns="2" rendered="#{loginBean.usuarioLogado!=null}">
					<h:outputText value="#{loginBean.usuarioLogado.tipousuario}" />
					<h:outputText value="#{loginBean.usuarioLogado.nome}" />
					<h:commandButton action="#{loginBean.logout}" value="Sair" />
				</h:panelGrid>

			</div>
			</h:form>
	</ui:define>
</ui:composition>
</html>
